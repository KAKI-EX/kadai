<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="main.css">
<title>ストップウォッチ</title>
</head>

<body>
<h3>ストップウォッチ</h3>

  <div class="container">
    <div class="body">
      <div class="hours">
        <span class="hoursCounter">X</span>
        <span class="colon">：</span>
      </div>
      <div class="minutes">
        <span class="minutesCounter">X</span>
        <span class="colon">：</span>
      </div>
      <div class="seconds">
        <span class="secondsCounter">X</span>
        <span class="colon">：</span>
      </div>
      <div class="subseconds">
        <span class="subSecondsCounter">X</span>
      </div>
    </div>
    <div class="bottomArea">
      <div class="start">
        <button class="startButton">スター</button>
      </div>
      <div class="stop">
        <button class="stopButton">ストップ</button>
      </div>
      <div class="reset">
        <button class="resetButton">リセット</button>
      </div>
    </div>
  </div>

<!-- ここに記述していきましょう！ -->

<script src="main.js"></script>
</body>
</html>
