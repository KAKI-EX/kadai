<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="main.css">
<title>電卓</title>
</head>

<body>
<h3>電卓</h3>
  <div class = "container">
    <div class = "displayBody">
      <input type="text" id="display" name="display" value="" disabled>
      </table>
    </div>
    <div class = panels>
      <div class = "panel1">
        <button id="button7" onclick=button7();>7</button>
        <button id="button8" onclick=button8();>8</button>
        <button id="button9" onclick=button9();>9</button>
        <button id="buttonPlus" onclick=buttonPlus();>+</button>
      </div>
      <div class = "panel2">
        <button id="button4" onclick=button4();>4</button>
        <button id="button5" onclick=button5();>5</button>
        <button id="button6" onclick=button6();>6</button>
        <button id="buttonMinus" onclick=buttonMinus();>-</button>
      </div>
      <div class = "panel3">
        <button id="button1" onclick=button1();>1</button>
        <button id="button2" onclick=button2();>2</button>
        <button id="button3" onclick=button3();>3</button>
        <button id="buttonTimes" onclick=buttonTimes();>*</button>
      </div>
      <div class = "panel4">
        <button id="button0" onclick=button0();>0</button>
        <button id="button00" onclick=button00();>00</button>
        <button id="button." onclick=buttonDot();>.</button>
        <button id="button/" onclick=buttonDivided();>/</button>
      </div>
      <div class = "panel5">
        <button id="buttonAC" onclick=buttonAC();>AC</button>
        <button id="buttonEqual" onclick=buttonEqual();>=</button>
      </div>
    </div>
  </div>

<script src="main.js"></script>
</body>
</html>
